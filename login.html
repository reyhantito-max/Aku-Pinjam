<!DOCTYPE html>

<head>
    <title>Login - AkuPinjam</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="header">
        <img class="logo" src="../ah/logo.png">
    </div>
    <div id="container">
        <form>
            <div id="login">
                <h2>Login ke AkuPinjam </h2>
                <div>
                    <input class="inp" type="email" placeholder="Email" size=62 />
                </div>
                <div>
                    <input class="inp" type="password" placeholder="Password" size=62 />
                </div>
            </div>
        </form>
        <a href="../home/home.html"><button>Login</button></a>
        <div>
            <h4>Tidak punya akun? <a href="../signup/signup.html">Sign up.</a></h4>
        </div>
    </div>
    <div id="footer">
        <h3>AkuPinjam</h3>
    </div>
</body>
