<!DOCTYPE html>

<html>

<head>
    <title>Sign up - Akupinjam</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id="header">
        <img class="logo" src="../ah/logo.png">
    </div>
    <div id="main">
        <h2>Daftar ke Akupinjam</h2>
        <form>
            <table>
                <tr>
                    <td>
                        <input type="text" class="sig" placeholder="Nama" size=28 required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="sig" placeholder="NIM" size=28 required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <select class="sig">
                            <option>Fakultas Ilmu Komputer</option>
                            <option>Fakultas Teknik</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" class="sig" placeholder="Email" size=28 required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" class="sig" placeholder="Password" size=28 required />
                    </td>
                </tr>
            </table>
        </form>
        <a href="../home/home.html"><button>Sign Up</button></a>
        <div>
            <h4>Sudah punya akun? <a href="../login/login.html">Login.</a></h4>
        </div>
    </div>
    <div id="footer">
        <h3>AkuPinjam</h3>
    </div>
</body>

</html>
